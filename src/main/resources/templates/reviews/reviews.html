<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bulma.css">
 
  <style>
  	.stars {
      font-size: 20px; /* 별 크기 조정 */
      color: #4777F6;; /* 채워진 별 색상 */
    }

    .stars .empty {
      color: lightgray; /* 빈 별 색상 */
    }
  	#example td, #example th {
      text-align: center; /* 텍스트 가운데 정렬 */
      vertical-align: middle; /* 수직 가운데 정렬 */
    }
    /* 모달 스타일 추가 */
    .modal {
      display: none; /* 초기에는 숨김 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* 블랙 w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 상하 좌우 가운데 정렬 */
      padding: 20px;
      border: 1px solid #888;
      width: 30%;
      border-radius: 8px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      padding-top: 10px;
    }

    .modal-footer .button {
      margin-left: 5px;
    }
	 /* Center the DataTable pagination controls */
    #example_wrapper > .dt-paging {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <link rel="stylesheet" href="/common/reviews/css/reviews.css" />
</head>
<body>
  <div class="filter_container">
    <div class="header">
      <h1>리뷰글 조회</h1>
    </div>

    <div class="content">
      <div class="search-filter">
        <div class="filter-group">
          <div class="label">작성일</div>
          <div class="date-picker">
            <div class="input-box">
              <input type="text" id="startDate" class="placeholder" placeholder="yyyy-mm-dd" />
              <div class="calendar-icon"></div>
            </div>
            <div class="input-box">
              <input type="text" id="endDate" class="placeholder" placeholder="yyyy-mm-dd" />
              <div class="calendar-icon"></div>
            </div>
          </div>
          <div class="date-options">
            <button class="date-option today" onclick="setToday()">오늘</button>
            <button class="date-option" onclick="setDateRange(7)">1주일</button>
            <button class="date-option" onclick="setDateRange(30)">1개월</button>
            <button class="date-option" onclick="setDateRange(365)">1년</button>
          </div>
        </div>
      </div>
      <div class="search-bar-group">
      	<div class="label">검색어</div>      	
        <select id="searchColumn" class="select">
          <option value="4">회원ID</option>
          <option value="2">책 제목</option>
          <option value="3">ISBN</option>
          <option value="6">별점</option>
        </select>
        <div class="search-bar">
          <div class="input-group">
            <input type="text" id="searchKeyword" placeholder="조회할 값을 입력" />
            <div class="search-icon"></div>
          </div>
        </div>
        <button id="searchButton" class="button is-primary">검색</button> <!-- 검색 버튼 추가 -->
        
        <div class="button is-primary" onclick="resetFilters()">초기화</div>
      </div>
    </div>
  </div>
	
  <div class="table-container">
     <button id="delete-button" class="button is-danger" style="float: right;">삭제</button>
    <table id="example" class="table is-striped" style="width: 100%">
      <thead>
        <tr>
       	  <th><input type="checkbox" id="select-all"></th> <!-- 전체 선택 체크박스 -->
          <th>NO</th>
          <th>내용</th>
          <th>책 제목</th>
          <th>ISBN</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>별점</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
	<!-- 모달 추가 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p>정말로 삭제하시겠습니까?</p>
      <div class="modal-footer">
        <button id="confirm-delete" class="button is-danger">Yes</button>
        <button id="cancel-delete" class="button is-light">No</button>
      </div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.4/js/dataTables.bulma.js"></script>  

  <script src="/common/reviews/js/reviews.js"></script>
</body>
</html>
