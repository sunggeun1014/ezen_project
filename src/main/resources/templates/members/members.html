<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <!-- DataTables CSS -->
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css">
  <!-- Font Awesome CSS (Bulma에서 사용) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- DataTables with Bulma integration -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bulma.css">
    
  <link rel="stylesheet" href="/common/members/css/members.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>회원목록조회</h1>
    </div>

    <div class="content">
      <div class="search-filter">
        <div class="filter-group">
          <div class="label">가입일</div>
          <div class="date-picker">
            <div class="input-box">
              <input type="text" id="startDate" class="placeholder" placeholder="yyyy-mm-dd" />
              <div class="calendar-icon"></div>
            </div>
            <div class="input-box">
              <input type="text" id="endDate" class="placeholder" placeholder="yyyy-mm-dd" />
              <div class="calendar-icon"></div>
            </div>
          </div>
          <div class="date-options">
            <button class="date-option today" onclick="setToday()">오늘</button>
            <button class="date-option" onclick="setDateRange(7)">1주일</button>
            <button class="date-option" onclick="setDateRange(30)">1개월</button>
            <button class="date-option" onclick="setDateRange(365)">1년</button>
          </div>
        </div>
      </div>

      <div class="search-bar-group">
      	<div class="label">검색어</div>      	
        <select id="searchColumn" class="select">
          <option value="0">ID</option>
          <option value="1">PW</option>
          <option value="2">EMAIL</option>
          <option value="3">주소</option>
          <option value="4">상세주소</option>
          <option value="5">가입날짜</option>
        </select>
        <div class="search-bar">
          <div class="input-group">
            <input type="text" id="searchKeyword" placeholder="조회할 값을 입력" />
            <div class="search-icon"></div>
          </div>
        </div>
        <button id="searchButton" class="button is-primary">검색</button> <!-- 검색 버튼 추가 -->
        
        <div class="button is-primary" onclick="resetFilters()">초기화</div>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table id="example" class="table is-striped" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>PW</th>
          <th>EMAIL</th>
          <th>주소</th>
          <th>상세주소</th>
          <th>가입날짜</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
  <!-- DataTables with Bulma integration JS -->
  <script src="https://cdn.datatables.net/2.1.4/js/dataTables.bulma.js"></script>

  <script src="/common/members/js/members.js"></script>
</body>
</html>
