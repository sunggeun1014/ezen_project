<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="post">
        <div>
            <label for="memberId">ID:</label>
            <input type="text" id="memberId" name="memberId">
        </div>
        <div>
            <label for="memberPw">Password:</label>
            <input type="password" id="memberPw" name="memberPw">
        </div>
        <div>
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" name="memberName">
        </div>
        <div>
            <label for="memberEmail">Email:</label>
            <input type="email" id="memberEmail" name="memberEmail">
        </div>
        <div>
            <label for="memberPhoneNo">Phone Number:</label>
            <input type="text" id="memberPhoneNo" name="memberPhoneNo">
        </div>
        <div>
            <label for="memberAddr">Address:</label>
            <input type="text" id="memberAddr" name="memberAddr">
        </div>
        <div>
            <label for="memberDetailAddr">Detail Address:</label>
            <input type="text" id="memberDetailAddr" name="memberDetailAddr">
        </div>
        <div>
            <label for="naverLoginCd">Naver Login Code:</label>
            <input type="text" id="naverLoginCd" name="naverLoginCd">
        </div>
        <div>
            <label for="kakaoLoginCd">Kakao Login Code:</label>
            <input type="text" id="kakaoLoginCd" name="kakaoLoginCd">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
