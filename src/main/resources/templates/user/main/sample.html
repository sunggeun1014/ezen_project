<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공통부분샘플</title>
  <link rel="stylesheet" href="/user/common/css/common.css" />
  <link rel="stylesheet" href="/user/common/css/footer.css" />
  <link rel="stylesheet" href="/user/common/css/reset.css" />
  <link rel="stylesheet" href="/user/common/css/mypage.css" />
  <!-- suit 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />

  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/d95a86acc3.js" crossorigin="anonymous"></script>
  <!-- 구글아이콘 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<!-- 내정보 -->
<div class="inner">
  <div id="myprofile-wrap">
    <nav class="side-menu">
      <div class="user-profile-wrap">
        <div class="img-wrap">
          <img src="" alt="" class="user-img" />
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <p class="user-name">길동이</p>
      </div>
      <ul class="menu-list">
        <li class="menu-item">
          쇼핑내역
          <ul class="sub-menu">
            <li class="sub-menu-list"><a href="#">주문/배송목록</a></li>
          </ul>
        </li>
        <li class="menu-item">
          내정보
          <ul class="sub-menu">
            <li class="sub-menu-list"><a href="#">회원정보수정</a></li>
            <li class="sub-menu-list"><a href="#">회원탈퇴</a></li>
          </ul>
        </li>
        <li class="menu-item">
          내리뷰
          <ul class="sub-menu">
            <li class="sub-menu-list"><a href="#">리뷰목록</a></li>
          </ul>
        </li>
        <li class="menu-item">
          고객센터
          <ul class="sub-menu">
            <li class="sub-menu-list"><a href="#">공지사항</a></li>
            <li class="sub-menu-list"><a href="#">1:1문의</a></li>
          </ul>
        </li>
      </ul>
    </nav>

      <p class="myinfo-title">내정보</p>
      <div class="sub-info-bg">
        <p>주문번호</p>
      </div>

      <!-- 1:1문의, 리뷰 페이지 탭 버튼들 -->
      <div class="tab-btns-wrap">
        <button class="tab-btn active">리뷰를 기다리는 도서</button>
        <button class="tab-btn">내가작성한 리뷰</button>
        <button class="tab-btn">미작성</button>
      </div>
  </div>

  <!-- 버튼들 -->
  <!-- 탑버튼 -->
  <div id="top-btn">
    <i class="fa-solid fa-arrow-up"></i>
  </div>

  <!-- 로그인, 회원가입 버튼 -->
  <button class="default-btn">확인</button>
  <input type="text" name="" id="" class="input-long" placeholder="아이디를 입력하세요" />
  <button class="default-btn long" disabled>로그인</button>
  <button class="default-btn grey">장바구니</button>
  <button class="default-btn border">장바구니</button>
  <button class="small-btn">주소찾기</button>
  <button class="small-btn detail">
    취소상세
    <i class="fa-solid fa-angle-right"></i>
  </button>

  <!-- 라디오 -->
  <input type="radio" name="" id="" />

  <!-- 체크 -->
  <div class="check-btn">
    <input type="checkbox" class="check-box" id="" />
    <label for=""></label>
  </div>

  <!-- 수량 클릭 -->
  <div class="reduce-qty">
    <i class="fa-solid fa-minus"></i>
    <input type="number" max="999" id="" class="input-qty" value="1" />
    <i class="fa-solid fa-plus"></i>
  </div>

  <!-- 검색조건 글씨 클릭효과 -->
  <div class="filter-text-btn">
    <p>인문</p>
    <p>19</p>
  </div>
  <div class="filter-text-btn">
    <p>경영/경제</p>
    <p>19</p>
  </div>

  <!-- 결과내 재검색 -->
  <div class="re-search-bar">
    <input type="text" name="" id="" class="re-search-input" placeholder="결과 내 재검색" />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

  <!-- 1:1문의 답변상태 -->
  <p class="reply-state">미답변</p>

  <!-- 주문번호검색 날짜필터 -->
  <p class="latest-date">최근1개월</p>
  <p class="latest-date">최근2개월</p>
  <p class="latest-date">최근3개월</p>

  <!-- 검색결과(기타 결과) 없다 -->
  <div class="result-wrap">
    <p>!</p>
    <span>검색결과가 없습니다</span>
    <span>아러대ㅓㄹ재더ㅑㄹ잴ㄷ러</span>
  </div>

  <div class="list-wrap"></div>
</div>

<script src="/user/common/js/btn-event.js"></script>
<script src="/user/common/js/main.js"></script>
<script src="/user/common/js/sample.js"></script>
</body>
</html>
