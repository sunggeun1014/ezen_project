<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WHALE BOOKS</title>
    <link rel="shortcut icon" th:href="@{/user/common/imgs/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="/user/common/css/reset.css">
    <link rel="stylesheet" href="/user/common/css/common.css"/>
    <link rel="stylesheet" href="/user/common/css/modal.css"/>
    <link rel="stylesheet" href="/user/members/css/findId.css"/>
    <link rel="stylesheet" href="/user/members/css/findPw.css"/>
</head>
<body>
<div class="findId-frame">
    <a href="/user/main">
        <img src="/user/common/imgs/main-logo.svg" alt="메인로고" class="mainlogo"/>
    </a>
    <div class="find-container">
        <div class="find-category">
            <input type="button" class="findIdBtn-pw" value="아이디 찾기" onclick="location.href='/user/members/find_Id';"/>
            <input type="button" class="findPwBtn-pw" value="비밀번호 찾기" onclick="location.href='/user/members/find_Pw';"/>
        </div>
        <div class="findId-wrap">
            <form id="findPwForm" method="POST">
                <div class="form-item id">
                    <label>아이디</label>
                    <input type="text" id="id" name="member_id" class="input-box" placeholder="아이디를 입력해주세요."/>
                </div>
                <div class="error">
                    <span id="nameCheckForm" class="check-comment" style="color: red; display: none;"></span>
                </div>
                <div class="form-item name">
                    <label>이름</label>
                    <input type="text" id="name" name="member_name" class="input-box" placeholder="이름을 입력해주세요."/>
                </div>
                <div class="error">
                    <span id="nameCheckForm" class="check-comment" style="color: red; display: none;"></span>
                </div>
                <div class="form-item email">
                    <label>이메일</label>
                    <input type="text" id="member_email" name="member_email" class="input-box"
                           placeholder="이메일을 입력해주세요."/>
                </div>
                <div class="confirm-container">
                    <div class="form-item email-confirm" id="divConfirmEmail" style="display:none">
                        <input type="text" name="number" id="number" class="input-box number" placeholder="인증번호 입력"/>
                        <input type="hidden" id="emailVerificationStatus" name="emailVerificationStatus" value=""/>
                    </div>
                    <button class="default-btn short" id="resendAuthNum">인증번호 재발송</button>
                </div>
                <div class="error">
                    <span id="emailCheckForm" class="check-comment" style="color: red; display: none;"></span>
                </div>
                <div>
                    <button type="submit" class="default-btn long send" id="sendAuthNum" disabled>인증번호 발송</button>
                    <button type="submit" class="default-btn long confirm" id="confirmAuthNum" disabled
                            style="display:none">확인
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/user/common/js/main.js"></script>
<script src="/user/members/js/findPw.js"></script>
</body>
</html>
