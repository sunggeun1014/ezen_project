<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WHALE BOOKS 모바일</title>
    <link rel="stylesheet" href="/mobile/common/css/reset.css" />
    <link rel="stylesheet" href="/mobile/login/css/login.css" />
    <link rel="stylesheet" href="/mobile/common/css/common.css" />

    <link rel="shortcut icon" th:href="@{/admin/common/img/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/admin/common/img/favicon.ico}" type="image/x-icon">

</head>
<body>

<div id="login-container">
    <div class="logo-wrap">
        <img src="/mobile/common/img/mobile-logo.svg" alt="로고" class="logo-img"/>
    </div>
    <div class="sign-wrap">
	    <div th:if="${param.accessError}" >
	        <p th:text="${param.accessError}" class="error-message authority"></p>
	    </div>
    </div>
    
    <form th:action="@{/mobile/admin/loginProc}" method="POST" id="login-form">
        <div class="sign-wrap">
            <label for="mob-id">아이디</label>
            <input type="text" th:name="username" id="mob-id" class="id" placeholder="아이디" th:classappend="${param.passwordError} ? 'error'"/>
            <div th:if="${param.usernameError}" class="error-message">
	            <p th:text="${param.usernameError}"></p>
	        </div>
        </div>
        <div class="sign-wrap" >
	        <label for="mob-pw">비밀번호</label>
            <input type="password" th:name="password" class="password" id="mob-pw" placeholder="비밀번호" th:classappend="${param.passwordError} ? 'error'"/>
            <div th:if="${param.passwordError}" class="error-message">
	            <p th:text="${param.passwordError}"></p>
	        </div>
        </div>
        <button type="submit" id="login-btn" class="default-btn">로그인</button>
    </form>
</div>
	<script src="/admin/login/js/login.js"></script>
	
</body>
</html>
