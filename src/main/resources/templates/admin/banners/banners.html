<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banners</title>

<!-- 	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bulma.css">
-->
<link rel="stylesheet" href="/admin/banners/css/banners.css" />
<!-- DataPicker -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
	<div class="filter-container white-frame">
		<div class="header">
			<h1 class="search-list-title">배너/팝업관리</h1>
		</div>

		<div class="content">
			<div class="search-filter">
				<div class="filter-group">
					<div class="search-list-subject">등록일</div>
					<div class="date-picker">
						<div class="input-date-box">
							<input type="text" id="startDate" class="placeholder" placeholder="YYYY-MM-DD" /> <i class="fa-solid fa-calendar-days"></i>
						</div>
						<div class="calendar-slash">-</div>
						<div class="input-date-box">
							<input type="text" id="endDate" class="placeholder" placeholder="YYYY-MM-DD" /> <i class="fa-solid fa-calendar-days"></i>
						</div>
					</div>
					<div class="date-options date-pick-btn">
						<button class="date-option today today-btn date-btn" onclick="setToday()">오늘</button>
						<button class="date-option week-btn date-btn" onclick="setDateRange(7)">1주일</button>
						<button class="date-option month-btn date-btn" onclick="setDateRange(30)">1개월</button>
						<button class="date-option year-btn date-btn" onclick="setDateRange(365)">1년</button>
					</div>
				</div>
			</div>


			<div class="radio-group">
				<div class="search-list-subject">유형</div>
				<div class="radio-wrap">
						<input type="radio" name="banner-position" id="position-all"> <label for="position-all">전체</label>
						<input type="radio" name="banner-position" id="position-banner" class="radio"> <label for="position-banner">배너</label>
						<input type="radio" name="banner-position" id="position-popup" class="radio"> <label for="position-popup">팝업</label>
				</div>

			</div>

			<div class="search-bar-group">
				<div class="search-list-subject">검색어</div>
				<div class="search-container">
					<input type="text" name="" id="searchKeyword" class="search-input" placeholder="검색할 내용 입력" />
					<button id="searchButton">
						<span class="material-symbols-outlined">search</span>
					</button>
				</div>
				<button id="reset-button" onclick="resetFilters()">초기화</button>
			</div>
		</div>
	</div>

	<div class="table-container white-frame">
		<div class="btns">
			<button id="delete-button" class="button is-danger delete-button" style="float: right;">삭제</button>
			<button id="insert-button" class="button is-link default-btn" style="float: right;">등록</button>
		</div>
		<table id="banner" class="table is-striped" style="width: 100%;">
			<thead>
				<tr>
					<th>
						<input type="checkbox" id="select-all" /> 
						<label for="select-all"></label>
					</th>
					
					<th>NO</th>
					<th>제목</th>
					<th>유형</th>
					<th>노출 기간</th>
					<th>노출 여부</th>
					<th>등록일</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	<div id="myModal" class="modal">
		<div class="modal-content">
			<p>정말로 삭제하시겠습니까?</p>
			<div class="modal-footer">
				<button id="confirm-delete" class="button is-danger">삭제</button>
				<button id="cancel-delete" class="button is-light">취소 </button>
			</div>
		</div>
	</div>	

	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bulma.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="/admin/common/js/main.js"></script>
	<script src="/admin/banners/js/banners.js"></script>
</body>
</html>
