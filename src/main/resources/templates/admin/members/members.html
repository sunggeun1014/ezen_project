<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bulma.css">	
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="/admin/members/css/members.css" />
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>

</head>
<body>
	<div class="filter_container">
		<div class="header">
			<h1>회원목록조회</h1>
		</div>

		<div class="content">
			<div class="search-filter">
				<div class="filter-group">
					<div class="label">가입일</div>
					<div class="date-picker">
						<div class="input-box">
							<input type="text" id="startDate" class="placeholder"
								placeholder="yyyy-mm-dd" />
								<span class="material-symbols-outlined">calendar_month</span>
							<div class="calendar-icon"></div>
						</div>
						<div class="calendar-slash">-</div>
						<div class="input-box">
							<input type="text" id="endDate" class="placeholder"
								placeholder="yyyy-mm-dd" /> 
							<span class="material-symbols-outlined">calendar_month</span>
						</div>
					</div>
					<div class="date-options">
						<button class="date-option" onclick="setToday()">오늘</button>
						<button class="date-option" onclick="setDateRange(7)">1주일</button>
						<button class="date-option" onclick="setDateRange(30)">1개월</button>
						<button class="date-option" onclick="setDateRange(365)">1년</button>
					</div>
				</div>
			</div>

			<div class="search-bar-group">
				<div class="label">검색어</div>
				<select id="searchColumn" class="select">
					<option value="0">이름</option>
					<option value="1">ID</option>
					<option value="2">EMAIL</option>
					<option value="3">핸드폰번호</option>
					<option value="4">가입날짜</option>
				</select>
				<div class="search-bar">
					<div class="input-group">
						<input type="text" id="searchKeyword" placeholder="조회할 값을 입력" />
				<button id="searchButton"><span class="material-symbols-outlined">search</span></button>
					</div>
				</div>
				<div id="reset-button" onclick="resetFilters()">초기화</div>
			</div>
		</div>
	</div>
	
	<!-- 이곳에 내가 받을 값들의 컬럼을 적어준다 -->
	<div class="table-container">
		<table id="member" class="table" style="width: 100%">
			<thead>
				<tr>
					<th>이름</th>
					<th>ID</th>
					<th>EMAIL</th>
					<th>전화번호</th>
					<th>가입날짜</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bulma.js"></script>	
	<script src="/admin/members/js/members.js"></script>
</body>
</html>
