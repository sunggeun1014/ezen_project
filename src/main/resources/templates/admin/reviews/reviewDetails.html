<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Review Details</title>
<link rel="stylesheet" href="/admin/reviews/css/reviews.css" />
<link rel="stylesheet" href="/admin/reviews/css/reviewDetails.css" />
</head>
<body>
	<div class="container">
		<!-- 뒤로가기 버튼 -->
	    <button class="back-btn" onclick="location.href='/admin/index?path=admin/reviews/reviews'">
	      <i class="fa-solid fa-chevron-left"></i>
	      <span>뒤로가기</span>
	    </button>

		<!-- 리뷰 상세 정보 박스 -->
		<div class="white-frame" style="min-height: 100vh; height:auto;">
			<div class="text-title">
				<span th:utext="'리뷰번호 : ' + ${reviewNum}"></span>
			</div>
			<div class="text-group">
				<span class="search-list-subject">작성자</span>
				<span th:text="${memberId}"></span>
			</div>
			<div class="text-group">
				<span class="search-list-subject">작성일</span>
				<span th:text="${reviewWriteDate}"></span>
			</div>
			<div class="text-group">
				<span class="search-list-subject">책 제목</span>
				<span th:text="${bookName}"></span>
			</div>
			<div class="text-group">
				<span class="search-list-subject">ISBN</span>
				<span th:text="${bookIsbn}"></span>
			</div>
			<div class="text-group">
				<span class="search-list-subject">별점</span>
				<span id="starRating" th:data-rating="${reviewRating}"></span>
			</div>
			<div class="text-group">
				<span class="search-list-subject">내용</span>
				<span th:text="${reviewContent}"></span>
			</div>
		</div>
	</div>

	<script src="/admin/reviews/js/reviewDetails.js"></script>
</body>
</html>
