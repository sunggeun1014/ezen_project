<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>

<!--
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bulma.css">

<link rel="stylesheet" href="/admin/reviews/css/reviews.css" />

  <!-- DataPicker -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
	<div class="filter-container white-frame">
		<div class="header">
			<h1 class="search-list-title">리뷰글 조회</h1>
		</div>
	
		<div class="content">
			<div class="search-filter">
				<div class="filter-group">
					<span class="search-list-subject">작성일</span>
					<div class="date-picker">
						<div class="input-date-box">
							<input type="text" id="startDate" class="placeholder input-date"
								placeholder="YYYY-MM-DD" />
								<i class="fa-solid fa-calendar-days"></i>
						</div>
						<div class="calendar-slash">-</div>
						<div class="input-date-box">
							<input type="text" id="endDate" class="placeholder input-date"
								placeholder="YYYY-MM-DD" />
							<i class="fa-solid fa-calendar-days"></i>
						</div>
					</div>
					<div class="date-options date-pick-btn">
						<button class="date-option today today-btn date-btn" onclick="setToday()">오늘</button>
						<button class="date-option week-btn date-btn" onclick="setDateRange(7)">1주일</button>
						<button class="date-option month-btn date-btn" onclick="setDateRange(30)">1개월</button>
						<button class="date-option year-btn date-btn" onclick="setDateRange(365)">1년</button>
					</div>
				</div>
			</div>
			<div class="search-bar-group">
				<div class="search-list-subject">검색어</div>
				<div class="select-wrap">
					<select id="searchColumn" class="select">
						<option value="4">회원ID</option>
						<option value="2">책 제목</option>
						<option value="3">ISBN</option>
						<option value="6">별점</option>
					</select>
					<div class="select-arrow-down"></div>
				</div>
				
			    <div class="search-container">
      				<input type="text" name="" id="" class="searchKeyword search-input" placeholder="검색할 내용 입력" />
      				<button id="searchButton"><span class="material-symbols-outlined">search</span></button>	
    			</div>

				<!--
				<div class="search-container">
				
					<div class="input-group">
						<input type="text" id="searchKeyword" placeholder="조회할 값을 입력" />
				<button id="searchButton"><span class="material-symbols-outlined">search</span></button>
					</div>
				</div>
				 -->
				
				<!-- 
					<div id="reset-button" onclick="resetFilters()">초기화</div>
				 -->
				<button id="reset-button" onclick="resetFilters()">초기화</button>			
			</div>
		</div>
	</div>

	<div class="table-container white-frame">
		<button id="delete-button" class="button is-danger"
			style="float: right;">삭제</button>
		<table id="reviews" class="table is-striped" style="width: 100%">
			<thead>
				<tr>
					<th>
						<input type="checkbox" id="select-all">
						<label for="select-all"></label>
					</th>
					<!-- 전체 선택 체크박스 -->
					<th>NO</th>
					<th>내용</th>
					<th>책 제목</th>
					<th>ISBN</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>별점</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<!-- 모달 추가 -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<p>정말로 삭제하시겠습니까?</p>
			<div class="modal-footer">
				<button id="confirm-delete" class="button is-danger">Yes</button>
				<button id="cancel-delete" class="button is-light">No</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bulma.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="/admin/common/js/main.js"></script>
	<script src="/admin/reviews/js/reviews.js"></script>
</body>
</html>
